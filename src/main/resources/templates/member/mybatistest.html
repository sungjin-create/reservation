<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상점 리스트</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }

        .list table th, .list table td {
            border: solid 1px #000;
        }

        .list button {
            display: inline-block;
        }
        .pager {
            margin-top: 20px;
            text-align: center;
        }
        .pager a.on {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
<h1>상점 리스트</h1>
<div th:replace="/fragments/layout.html :: fragment-member-body-menu"></div>
<div class="list">
    <table>
        <thead>
        <tr>
            <th>상점명</th>
            <th>상점 위치</th>
            <th>상점 설명</th>
            <th>평점</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x : ${member}">
            <td th:text="${x.name}"></td>
            <td th:text="${x.email}"></td>
            <td th:text="${x.phone}"></td>
        </tr>
        </tbody>
    </table>
    <div class="pager" th:utext="${pager}"></div>
</div>
</body>
</html>
